    // Package Functions
    function loadPackages() {
      const container = document.getElementById('packages-container');
      container.innerHTML = '';

      const filtered = currentCategory === 'all' 
        ? packages 
        : packages.filter(pkg => pkg.category === currentCategory);

      if (filtered.length === 0) {
        container.innerHTML = '<p class="col-span-full text-center py-12 text-gray-500">Tidak ada paket ditemukan</p>';
        return;
      }

      filtered.forEach(pkg => {
        const packageEl = document.createElement('div');
        packageEl.className = 'package-card bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition duration-300 relative';
        packageEl.innerHTML = `
          <div class="relative">
            <img src="${pkg.image}" alt="${pkg.title}" class="w-full h-48 object-cover">
            <span class="category-tag ${getCategoryColor(pkg.category)}">
              ${getCategoryName(pkg.category)}
            </span>
          </div>
          <div class="p-6">
            <h3 class="font-bold text-xl mb-2">${pkg.title}</h3>
            <p class="text-gray-600 mb-4 text-sm">${pkg.description}</p>
            
            <div class="flex justify-between items-center mb-4">
              <div>
                <span class="text-blue-600 font-bold text-lg">Rp${formatPrice(pkg.price)}</span>
                <span class="text-gray-500 text-sm">/orang</span>
              </div>
              <span class="text-gray-500 text-sm"><i class="far fa-clock mr-1"></i>${pkg.duration}</span>
            </div>
            
            <div class="mb-4">
              <p class="text-sm font-medium text-gray-700 mb-2">Termasuk:</p>
              <ul class="text-sm text-gray-600 space-y-1">
                ${pkg.includes.map(item => `<li><i class="fas fa-check text-green-500 mr-2"></i>${item}</li>`).join('')}
              </ul>
            </div>
            
            <button onclick="bookPackage('${pkg.title}', ${pkg.price})" 
                    class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-lg font-medium transition flex items-center justify-center">
              <i class="fas fa-calendar-check mr-2"></i> Pesan Sekarang
            </button>
          </div>
        `;
        container.appendChild(packageEl);
      });
    }

    function filterPackages(category) {
      currentCategory = category;
      loadPackages();
      document.getElementById('packages-container').scrollIntoView({ behavior: 'smooth' });
    }

    function bookPackage(packageName, packagePrice) {
      const subject = `Pemesanan Paket ${packageName}`;
      const body = `Halo Lombok Wanderlust,\n\nSaya ingin memesan paket ${packageName} dengan harga Rp${formatPrice(packagePrice)}.\n\nMohon informasi lebih lanjut mengenai:\n- Jadwal yang tersedia\n- Cara pembayaran\n- Syarat dan ketentuan\n\nTerima kasih.\n\nNama:\nNo. HP:\nJumlah peserta:`;
      
      window.location.href = `mailto:dagul8669@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }

    // Helper Functions
    function getCategoryName(category) {
      const names = {
        'culture': 'Budaya',
        'beach': 'Pantai',
        'nature': 'Alam',
        'waterfall': 'Air Terjun',
        'gili': 'Gili'
      };
      return names[category] || 'Wisata';
    }

    function getCategoryColor(category) {
      const colors = {
        'culture': 'bg-purple-100 text-purple-800',
        'beach': 'bg-blue-100 text-blue-800',
        'nature': 'bg-green-100 text-green-800',
        'waterfall': 'bg-cyan-100 text-cyan-800',
        'gili': 'bg-orange-100 text-orange-800'
      };
      return colors[category] || 'bg-gray-100 text-gray-800';
    }

    function formatPrice(price) {
      return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    // Initialize
    let currentCategory = 'all';
    document.addEventListener('DOMContentLoaded', function() {
      loadPackages();
    });
  </script>
