    // Current page state
    let currentPage = 1;
    const articlesPerPage = 6;
    let currentCategory = 'all';

    // Initialize articles
    document.addEventListener('DOMContentLoaded', function() {
      loadArticles();
    });

    // Load articles based on current filter and page
    function loadArticles() {
      const container = document.getElementById('articles-container');
      container.innerHTML = '';

      const filtered = currentCategory === 'all' 
        ? articles 
        : articles.filter(article => article.category === currentCategory);

      const start = (currentPage - 1) * articlesPerPage;
      const paginated = filtered.slice(start, start + articlesPerPage);

      if (paginated.length === 0) {
        container.innerHTML = '<p class="col-span-full text-center py-12">Tidak ada artikel ditemukan</p>';
        return;
      }

      paginated.forEach(article => {
        const articleEl = document.createElement('article');
        articleEl.className = 'bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition';
        articleEl.innerHTML = `
          <img src="${article.image}" alt="${article.title}" class="w-full h-48 object-cover">
          <div class="p-6">
            <span class="text-sm text-blue-600">${getCategoryName(article.category)}</span>
            <h2 class="font-bold text-xl my-2">${article.title}</h2>
            <p class="text-gray-600 mb-4">${article.excerpt}</p>
            <a href="#" class="text-blue-600 font-medium hover:underline">Baca Selengkapnya →</a>
          </div>
        `;
        container.appendChild(articleEl);
      });
    }

    // Filter articles by category
    function filterArticles(category) {
      currentCategory = category;
      currentPage = 1;
      loadArticles();
    }

    // Load specific page
    function loadPage(page) {
      currentPage = page;
      loadArticles();
    }

    // Go to next page
    function nextPage() {
      const totalArticles = currentCategory === 'all' 
        ? articles.length 
        : articles.filter(a => a.category === currentCategory).length;
      const totalPages = Math.ceil(totalArticles / articlesPerPage);
      
      if (currentPage < totalPages) {
        currentPage++;
        loadArticles();
      }
    }

    // Get category display name
    function getCategoryName(category) {
      const names = {
        'culture': 'Budaya & Desa',
        'beach': 'Pantai & Laut',
        'nature': 'Alam & Bukit',
        'waterfall': 'Air Terjun',
        'gili': 'Gili & Pelabuhan',
        'photo': 'Spot Foto'
      };
      return names[category] || 'Wisata';
    }
